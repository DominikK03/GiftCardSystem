        signature_receiver: Podpis odbiorcy
    agreement:
        title: Umowa o współpracy
        subtitle: w zakresie systemu kart podarunkowych
        date_place: 'Warszawa, dnia %date% r.'
        operator: Operator systemu
        partner: Partner (Tenant)
        represented_by: 'Reprezentowany przez:'
        section1_title: '&sect; 1. Przedmiot umowy'
        section1_item1: Przedmiotem niniejszej umowy jest określenie zasad współpracy pomiędzy Operatorem systemu a Partnerem w zakresie korzystania z systemu kart podarunkowych.
        section1_item2: Operator udostępnia Partnerowi platformę technologiczną umożliwiającą tworzenie, zarządzanie i realizację kart podarunkowych.
        section1_item3: Partner zobowiązuje się do korzystania z systemu zgodnie z jego przeznaczeniem oraz niniejszą umową.
        section2_title: '&sect; 2. Obowiązki Operatora'
        section2_item1: Operator zobowiązuje się do zapewnienia dostępności systemu na poziomie minimum 99,5% w skali miesiąca.
        section2_item2: Operator zapewnia wsparcie techniczne w godzinach 8:00-18:00 w dni robocze.
        section2_item3: Operator zobowiązuje się do ochrony danych zgodnie z obowiązującymi przepisami RODO.
        section3_title: '&sect; 3. Obowiązki Partnera'
        section3_item1: Partner zobowiązuje się do zabezpieczenia kluczy API i nieprzekazywania ich osobom trzecim.
        section3_item2: Partner zobowiązuje się do terminowego regulowania zobowiązań finansowych wynikających z niniejszej umowy.
        section3_item3: Partner zobowiązuje się do niezwłocznego informowania Operatora o wszelkich nieprawidłowościach w działaniu systemu.
        section4_title: '&sect; 4. Warunki finansowe'
        section4_item1: Zasady rozliczeń finansowych określa odrębny cennik, stanowiący załącznik do niniejszej umowy.
        section4_item2: Faktury wystawiane są na koniec każdego miesiąca kalendarzowego.
        section4_item3: Termin płatności wynosi 14 dni od daty wystawienia faktury.
        section5_title: '&sect; 5. Czas trwania i rozwiązanie'
        section5_item1: Umowa zostaje zawarta na czas nieokreślony.
        section5_item2: Każda ze stron może rozwiązać umowę z zachowaniem 30-dniowego okresu wypowiedzenia.
        section5_item3: Operator zastrzega sobie prawo do natychmiastowego rozwiązania umowy w przypadku rażącego naruszenia jej postanowień przez Partnera.
        section6_title: '&sect; 6. Postanowienia końcowe'
        section6_item1: Wszelkie zmiany niniejszej umowy wymagają formy pisemnej pod rygorem nieważności.
        section6_item2: W sprawach nieuregulowanych niniejszą umową stosuje się przepisy Kodeksu Cywilnego.
        section6_item3: Umowę sporządzono w dwóch jednobrzmiących egzemplarzach, po jednym dla każdej ze stron.
        signature_operator: Operator systemu
        signature_partner: Partner (Tenant)

